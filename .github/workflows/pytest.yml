name: Pytest

on: [push]

jobs:
  pytest:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.6
      - name: Run pytest
        run: docker compose -f tests/compose.yaml up --exit-code-from tests
