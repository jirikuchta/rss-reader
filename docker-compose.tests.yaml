version: "3"
services:
  tests:
    build:
      context: .
      dockerfile: ./docker/tests.Dockerfile
    volumes:
      - ./app:/rss_reader
      - ./tests:/tests
    environment:
      FLASK_ENV: testing
      SQLALCHEMY_DATABASE_URI: "sqlite:////:memory:"
    environment:
      SHELL: sh
    command: >
      sh -c "python -m pytest -v --color=yes /tests"
