[uwsgi]
if-env = FLASK_ENV
env = %(_)
endif =
if-not-env = FLASK_ENV
env = production
endif =

if-opt = env=development
http = 0.0.0.0:5000
py-autoreload = 2
endif =

if-opt = env!=development
socket = /tmp/rss_reader.sock
logto = /var/log/rss_reader.log
log-maxsize = 5000000
endif =

module = app:create_app()
attach-daemon = python -m app.updater

processes = 1
master = true
die-on-term = true
disable-logging = true
