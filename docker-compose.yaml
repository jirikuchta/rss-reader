version: "3"
services:
  rss_reader:
    build:
      context: .
      dockerfile: ./docker/rss_reader.Dockerfile
    volumes:
      - ./rss_reader:/rss_reader/
    ports:
      - 5000:5000
    environment:
      FLASK_ENV: development
      # RSS_READER_BASIC_HTTP_AUTH_CREDENTIALS: admin:admin
      # RSS_READER_FEED_ICONS_CACHE: 1
      # RSS_READER_FEED_ICONS_CACHE: 0
      # RSS_READER_FEED_ICONS_CACHE: /rss_reader/feed-icons.cache
  static_dev:
    build:
      context: .
      dockerfile: ./docker/static_dev.Dockerfile
    volumes:
      - ./rss_reader/static/src:/rss_reader/src
      - ./rss_reader/static/dist:/rss_reader/dist
    environment:
      SHELL: sh
    command: >
      sh -c "npm run build && npm run watch"
