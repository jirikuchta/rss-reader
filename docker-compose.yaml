version: "3"
services:
  app:
    build:
      context: .
      dockerfile: ./docker/app.Dockerfile
    volumes:
      - ./app:/rss_reader/app
      - ./templates:/rss_reader/templates
      - ./static:/rss_reader/static
      - db:/db
    ports:
      - 8080:80
    environment:
      FLASK_ENV: development
      DEBUG: "true"
    command: >
      sh -c "uwsgi uwsgi.ini --py-autoreload 2"

  static:
    build:
      context: .
      dockerfile: ./docker/static.Dockerfile
    volumes:
      - ./static/src/less:/rss_reader/src/less
      - ./static/src/ts:/rss_reader/src/ts
      - ./static/dist/app.css:/rss_reader/dist/app.css
      - ./static/dist/app.js:/rss_reader/dist/app.js
    environment:
      SHELL: sh
    command: >
      sh -c "npm run build && npm run watch"

volumes:
  db:
